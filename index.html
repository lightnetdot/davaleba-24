<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container"></div>
    <h2>We're launching soon</h2>

    <div class="countdown">
      <div class="days">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Days</p>
      </div>

      <div class="hours">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Hours</p>
      </div>

      <div class="minutes">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Minutes</p>
      </div>

      <div class="seconds">
        <div class="flip-card">
          <div class="top">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="title">Seconds</p>
      </div>
    </div>

    <div class="footer">
      <img src="./images/Path 2.png" alt="" />
      <div class="media">
        <span class="facebook"><img src="/images/Path (1).svg" alt="" /></span>
        <span class="pinterest"><img src="./images/Path.svg" alt="" /></span>
        <span class="instagram"><img src="/images/Shape.svg" alt="" /></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
